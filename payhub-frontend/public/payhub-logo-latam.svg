<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="latam-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0052CC" />
      <stop offset="50%" stop-color="#0066FF" />
      <stop offset="100%" stop-color="#0080FF" />
    </linearGradient>
    
    <linearGradient id="growth-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00C851" />
      <stop offset="100%" stop-color="#0072CE" />
    </linearGradient>
    
    <filter id="minimal-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feFlood flood-color="rgba(0,0,0,0.1)" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Elemento gráfico minimalista - Expansão LATAM -->
  <g transform="translate(10, 15)">
    
    <!-- Base sólida (Brasil) -->
    <rect x="0" y="10" width="8" height="20" fill="#00C851" rx="2" />
    
    <!-- Expansão progressiva -->
    <rect x="12" y="5" width="6" height="25" fill="url(#growth-gradient)" rx="1.5" />
    <rect x="22" y="0" width="5" height="30" fill="#0066FF" rx="1" />
    <rect x="31" y="-2" width="4" height="32" fill="#0052CC" rx="1" />
    
    <!-- Ponto de conexão regional -->
    <circle cx="38" cy="28" r="3" fill="#FF6B6B" />
    
    <!-- Linhas de conexão -->
    <line x1="8" y1="20" x2="12" y2="18" stroke="#666" stroke-width="0.8" stroke-dasharray="2,2" />
    <line x1="18" y1="15" x2="22" y2="10" stroke="#666" stroke-width="0.8" stroke-dasharray="2,2" />
    <line x1="27" y1="8" x2="31" y2="5" stroke="#666" stroke-width="0.8" stroke-dasharray="2,2" />
    
    <!-- Indicador de direção (expansão) -->
    <polygon points="42,28 46,25 46,31" fill="#333" />
    
  </g>
  
  <!-- Texto principal - Minimalista e moderno -->
  <g transform="translate(55, 0)">
    
    <!-- PAYHUB -->
    <text x="0" y="35" 
          font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" 
          font-size="24" 
          font-weight="600" 
          fill="#1a1a1a" 
          letter-spacing="-0.5px">
      PAYHUB
    </text>
    
    <!-- Tagline LATAM -->
    <text x="0" y="50" 
          font-family="'Inter', 'SF Pro Text', -apple-system, sans-serif" 
          font-size="11" 
          font-weight="500" 
          fill="#666" 
          letter-spacing="0.3px">
      LATAM PAYMENT PLATFORM
    </text>
    
  </g>
  
  <!-- Elemento de destaque moderno -->
  <circle cx="185" cy="15" r="4" fill="url(#latam-gradient)" filter="url(#minimal-shadow)" />
  
  <!-- Versão discreta -->
  <text x="195" y="58" 
        font-family="'Inter', monospace" 
        font-size="8" 
        font-weight="400" 
        fill="#999" 
        text-anchor="end">
    P4YHU3
  </text>
  
</svg>