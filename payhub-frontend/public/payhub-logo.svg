<svg width="180" height="60" viewBox="0 0 180 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb" />
      <stop offset="50%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#60a5fa" />
    </linearGradient>
    
    <linearGradient id="gradient-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af" />
      <stop offset="50%" stop-color="#2563eb" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feFlood flood-color="rgba(0,0,0,0.2)" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <clipPath id="circle-clip">
      <circle cx="25" cy="25" r="20" />
    </clipPath>
  </defs>
  
  <!-- Círculo com mapa da América do Sul -->
  <g transform="translate(5, 5)">
    <!-- Círculo de fundo -->
    <circle cx="25" cy="25" r="22" fill="url(#gradient)" filter="url(#shadow)" />
    
    <!-- Mapa da América do Sul (simplificado) -->
    <g clip-path="url(#circle-clip)" fill="#ffffff" stroke="#e5e7eb" stroke-width="0.5">
      <!-- Brasil -->
      <path d="M15 18 Q18 15 22 16 Q25 18 26 22 Q24 25 20 26 Q16 25 15 22 Z" fill-opacity="0.9" />
      <!-- Argentina/Chile -->
      <path d="M18 28 Q15 30 16 32 Q18 34 22 33 Q25 31 24 28 Q22 26 18 28 Z" fill-opacity="0.8" />
      <!-- Norte da América do Sul -->
      <path d="M28 18 Q32 16 34 18 Q33 22 30 24 Q28 22 28 18 Z" fill-opacity="0.7" />
      <!-- Andes -->
      <path d="M20 28 L22 26 L24 28 L22 30 Z" fill="#f3f4f6" />
    </g>
    
    <!-- Anel decorativo -->
    <circle cx="25" cy="25" r="20" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.8" />
    <circle cx="25" cy="25" r="18" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.6" />
    
    <!-- Setas de On Ramp (entrada) -->
    <g stroke="#22c55e" stroke-width="2" stroke-linecap="round" fill="none">
      <!-- Seta Norte -->
      <path d="M40 10 L35 15 M40 10 L45 15" />
      <circle cx="40" cy="10" r="2" fill="#22c55e" />
      
      <!-- Seta Leste -->
      <path d="M45 25 L40 20 M45 25 L40 30" />
      <circle cx="45" cy="25" r="2" fill="#22c55e" />
    </g>
    
    <!-- Setas de Off Ramp (saída) -->
    <g stroke="#ef4444" stroke-width="2" stroke-linecap="round" fill="none">
      <!-- Seta Sul -->
      <path d="M25 45 L20 40 M25 45 L30 40" />
      <circle cx="25" cy="45" r="2" fill="#ef4444" />
      
      <!-- Seta Oeste -->
      <path d="M5 25 L10 20 M5 25 L10 30" />
      <circle cx="5" cy="25" r="2" fill="#ef4444" />
    </g>
    
    <!-- Conexões do hub -->
    <g stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round" stroke-opacity="0.7">
      <line x1="25" y1="5" x2="25" y2="10" />
      <line x1="45" y1="25" x2="40" y2="25" />
      <line x1="25" y1="45" x2="25" y2="40" />
      <line x1="5" y1="25" x2="10" y2="25" />
    </g>
  </g>
  
  <!-- Texto PAYHUB (elemento principal) -->
  <text x="60" y="35" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="24" font-weight="700" fill="#1f2937" letter-spacing="0.5px">
    PAYHUB
  </text>
  
  <!-- Tagline descritiva -->
  <text x="175" y="50" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="10" font-weight="500" fill="#6b7280" text-anchor="end">
    LATAM Payment Gateway
  </text>
  
  <!-- Versão discreta P4YHU3 -->
  <text x="175" y="58" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="8" font-weight="400" fill="#9ca3af" text-anchor="end">
    P4YHU3
  </text>
</svg>